<!DOCTYPE html>
<html>
  <head>
    <style>html{font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}body{margin:0;font-size:0;white-space:nowrap}a{color:#24292e;text-decoration:none;outline:0}.btn,.social-count{display:inline-block;font-weight:600;vertical-align:middle;cursor:pointer;border:1px solid #d1d2d3;border-radius:0.25em}.btn:focus,.social-count:focus{border-color:#c8e1ff}.btn{background-color:#eff3f6;background-image:-webkit-linear-gradient(top, #fafbfc, #e4ebf0);background-image:-moz-linear-gradient(top, #fafbfc, #e4ebf0);background-image:linear-gradient(to bottom, #fafbfc, #e4ebf0);background-repeat:repeat-x;background-size:110% 110%;-ms-filter:"progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFFAFBFC', endColorstr='#FFE4EBF0')";*filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFFAFBFC', endColorstr='#FFE4EBF0')}.btn:active{background-color:#e9ecef;background-image:none;border-color:#afb1b2;box-shadow:inset 0 0.15em 0.3em rgba(27,31,35,0.15)}.btn:hover{background-color:#e6ebf1;background-image:-webkit-linear-gradient(top, #f0f3f6, #dce3ec);background-image:-moz-linear-gradient(top, #f0f3f6, #dce3ec);background-image:linear-gradient(to bottom, #f0f3f6, #dce3ec);border-color:#afb1b2;-ms-filter:"progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFF0F3F6', endColorstr='#FFDCE3EC')";*filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFF0F3F6', endColorstr='#FFDCE3EC')}.social-count{position:relative;background-color:#fff}.social-count:hover{color:#0366d6}.octicon{position:relative;display:inline-block;fill:currentColor}.btn,.social-count{height:18px;padding:0 5px;line-height:18px}.btn span,.social-count span{vertical-align:1px}.btn{font-size:11px}.social-count{margin-left:5px;font-size:10px}.octicon{height:14px;top:2px}.large .btn,.large .social-count{height:26px;line-height:26px}.large .btn span,.large .social-count span{vertical-align:0}.large .btn{padding:0 10px;font-size:12px}.large .social-count{padding:0 7px;margin-left:7px;font-size:11px}.large .octicon{height:16px;top:4px}.social-count b,.social-count i{position:absolute;top:50%;right:100%;display:block;width:0;height:0;margin-top:-4px;_font-size:0;_line-height:0;border:4px solid transparent}.social-count b{margin-right:0;border-right-color:#d1d2d3}.social-count:focus b{border-right-color:#c8e1ff}.social-count i{margin-right:-1.5px;border-right-color:#fff}.social-count b,.social-count i{_border-top-color:red !important;_border-bottom-color:red !important;_border-left-color:red !important;_filter:chroma(color=red)}.large .social-count b,.large .social-count i{margin-top:-6px;border-width:6px}</style>
    <script language="javascript" type="text/javascript">
      function getCORS(url, success) {
        var xhr = new XMLHttpRequest();
        if (!('withCredentials' in xhr)) xhr = new XDomainRequest(); // fix IE8/9
        xhr.open('GET', url);
        xhr.onload = function (resp) {
          var response = resp.currentTarget.response || resp.target.responseText;
          success(response)
        };
        xhr.send();
        return xhr;
      }
      window.onload = function () {
        getCORS("https://api.github.com/repos/monix/monix", function (resp) {
          var count = (JSON.parse(resp) || {})['stargazers_count'] || 0;
          var elem = document.getElementById("count");
          elem.innerHTML = count.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
          elem.style.display = "inline";
          elem.setAttribute('area-label', count + " stargazers on GitHub");
          elem.setAttribute('title', count + " stargazers on GitHub");
        })
      };
    </script>
  </head>
  <body class="large">
      <div class="github-button">
          <a href="https://github.com/monix/monix" class="btn" aria-label="Star monix/monix on GitHub" target="_parent">
            <svg version="1.1" width="14" height="16" viewBox="0 0 14 16" class="octicon octicon-star" aria-hidden="true"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg>
            <span>Star</span>
          </a>
          <a href="https://github.com/monix/monix/stargazers" class="social-count" 
            target="_parent">
            <b></b><i></i></b><span id="count">1,107</span>
          </a>
      </div>
  </body>
</html>
